				<h3>Solicita tu ayudantía</h3>
				<h4>Rellena el formulario para solicitar<b> apoyo</b></h4>
				
                <form action="Conexion.php" id="ConAyu" method="post">
                    <div class="form_container" id="cont">
                        <div class="cont">                    
                            <label for="empresa">Tu Nombre</label>
                            <input class="form_input" name="nombre" id="empresa" type="text" placeholder="Nombre" required>
                        </div>
        
                        <div class="cont">                        
                            <label for="nomb">Tu Apellido</label>
                            <input class="form_input"  name="apellido" id="nomb" type="text" placeholder="Apellido" required>
                        </div>
        
                        <div class="cont">                        
                            <label for="correo">Tu Correo</label>
                            <input class="form_input" name="correo" id="correo" type="email"  placeholder="Ej: example@example.ex" required>
                        </div>
        
                        <div class="cont">                        
                            <label for="tell">Número de Teléfono</label>
                            <input class="form_input" name="telefono" id="tell" type="tel" placeholder="Teléfono" required>
                        </div>

                        <div class="cont">                        
                            <label for="cargo">Carrera</label>
                            <input class="form_input" name="carrera" id="cargo" type="text" placeholder="Carrera" required>
                        </div>

                        <div class="cont">                        
                            <label for="nose">Asignatura</label>
                            <input class="form_input" name="asignatura" id="nose" type="text" placeholder="Asignatura" required>
                        </div>

                        <div class="cont">                        
                            <label for="nose">Fecha</label>
                            <input class="form_input" name="fecha" id="fecha" type="text" placeholder="Fecha" required>
                        </div>

                        <div class="cont">                        
                            <label for="nose">Hora</label>
                            <input class="form_input" name="hora" id="hora" type="text" placeholder="Hora" required>
                        </div>

                    </div>
					<input type="submit" class="btn-submit" value="Enviar solicitud" id="sendAyu">
				</form>
