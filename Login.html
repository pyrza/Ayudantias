<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Document</title>
</head>
<body>
    <header>
        <div class="logo">
            <img class="img-logo" src="img/UCT_logo-1024x342.png">
        </div>
        <nav>
            <ul class="menu">
                <li><a href="index.html">Inicio</a></li>
                <li><a href="Ayudantias.html">Ayudantias</a></li>
                <li><a href="Practicas.html">Practicas</a></li>
                <li><a href="Trabajos.html">Trabajos</a></li>
            </ul>
        </nav>
        <div id="login">
            <a class="btn" href="Login.html">Login</a>
        </div>
    </header>
    <hr>


    <main id="formularios">

        <div class="container-form sign-up">
            <div class="welcome-back">
                <div class="mensaje">
                    <h2>Bienvenido</h2>
                    <p>Ya tienes una cuenta? haz clic aquí</p>
                    <button class="sign-up-btn">Iniciar Sesion</button>
                </div>
            </div>
            <form class="formulario">
                <h2 class="create-account">Crear una cuenta</h2>
                <p class="cuenta-gratis">Crear una cuenta gratis</p>
                <input type="text" placeholder="Nombre">
                <input type="email" placeholder="Email">
                <input type="password" placeholder="Contraseña">
                <input type="button" value="Registrarse">
            </form>
        </div>
        <div class="container-form sign-in">
            <form class="formulario">
                <h2 class="create-account">Iniciar Sesion</h2>
                <p class="cuenta-gratis">Ingrese sus datos</p>
                <input type="email" placeholder="correo">
                <input type="password" placeholder="Contraseña">
                <input type="button" value="Iniciar Sesion">
            </form>
            <div class="welcome-back">
                <div class="mensaje">
                    <h2>Bienvenido</h2>
                    <p>Aun no tienes una cuenta? Haz clic aquí</p>
                    <button class="sign-in-btn">Registrarse</button>
                </div>
            </div>
        </div>

    </main>


    <hr>
    <footer>
        <p>Universidad Catolica de temuco</p>
        <p>Derechos Reservados 2022</p>
    </footer>

    <script src="JS/script.js" ></script>
</body>
</html>
